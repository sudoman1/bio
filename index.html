  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow-x: hidden;
      font-family: 'Quicksand', Arial, sans-serif;
      text-decoration: none;
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    #overlay {
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      backdrop-filter: blur(18px);
      background: rgba(60, 24, 4, 0.93);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.5s;
    }
    #click-to-enter {
      color: #ff4c00;
      font-size: 2.3em;
      font-weight: bold;
      text-shadow: 0 2px 14px #222, 0 0 18px #ff4c00;
      letter-spacing: 0.05em;
      margin-bottom: 1.2rem;
      font-family: 'Quicksand', Arial, sans-serif;
      text-align: center;
      cursor: pointer;
      transition: color 0.15s, text-shadow 0.15s, filter 0.2s;
      user-select: none;
      padding: 0.15em 0.2em;
      border-radius: 6px;
    }
    #click-to-enter:hover, #click-to-enter:focus {
      color: #fff;
      text-shadow: 0 0 25px #ff4c00, 0 0 36px #ffbe7b;
      filter: brightness(1.13);
    }
  </style>

<body>
  <div id="background"></div>

  <div id="overlay">
    <span id="click-to-enter" tabindex="0">click to enter...</span>
    <audio id="enter-sound" src="sound.mp3"></audio>
  </div>

  <div class="center-wrapper" style="position:relative;z-index:2;filter:blur(18px);transition:filter 1s;">
    <div class="container">
      <h2 style="margin-bottom:0.9em;">full-stack dev</h2>
      <img src="https://cdn.discordapp.com/avatars/1188903657102659705/4f4bf50ed48276e2374f30a05a559bbb.webp?size=100" alt="Craz" class="profile-picture" />
      <h1 style="margin-top:0.5em;">craz</h1>
      <div class="section-label" style="margin-top:1.5em;">Social</div>
      <div class="links" style="display:flex;flex-direction:column;align-items:center;gap:0.5em;">
        <span class="link-text"><a href="https://dsc.gg/crazim" target="_blank" aria-label="mail">Discord</a></span>
        <span class="link-text"><a href="https://github.com/ccrazim/" target="_blank" aria-label="github">GitHub</a></span>
      </div>
      <div class="section-label" style="margin-top:1.5em;">Projects</div>
      <div class="links" style="display:flex;flex-direction:column;align-items:center;gap:0.5em;">
        <span class="link-text"><a href="https://crazim.fun/" target="_blank" aria-label="mail">Crazim</a></span>
        <span class="link-text"><a href="https://wilway.today/" target="_blank" aria-label="mail">Wilway</a></span>
        <span class="link-text"><a href="https://chesao.lol/" target="_blank" aria-label="mail">Language</a></span>
      </div>
    </div>
  </div>

  <script src="three.r134.min.js"></script>
  <script src="vanta.cells.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bgEl = document.querySelector('#background');
      const overlay = document.getElementById('overlay');
      const clickToEnter = document.getElementById('click-to-enter');
      const enterSound = document.getElementById('enter-sound');
      const containerWrapper = document.querySelector('.center-wrapper');

      function initVanta() {
        if (window.VANTA && window.VANTA.CELLS) {
          VANTA.CELLS({
            el: bgEl,
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            color1: 0xff4c00,
            color2: 0x6e604b,
            backgroundColor: 0x1a0700,
            amplitudeFactor: 1.3,
            ringFactor: 1.08,
            rotationFactor: 1.2,
            size: 2.2,
            speed: 1.6
          });
        } else {
          console.error('Vanta failed to load!');
        }
      }

      initVanta();

      function enterSite() {
        enterSound.play();
        overlay.style.opacity = 0;
        overlay.style.pointerEvents = 'none';
        containerWrapper.style.filter = 'none';
      }

      clickToEnter.addEventListener('click', enterSite);
      clickToEnter.addEventListener('keydown', (e) => {
        if (e.key === "Enter" || e.key === " ") enterSite();
      });
    });
  </script>
</body>
</html>
